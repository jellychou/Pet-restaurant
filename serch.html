<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Pet resturant -- 查詢</title>
</head>
<style>
    #map {
        height: 100%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand d-flex" href="index.html">
                <img src="images/head.png" class="d-inline-block align-top mt-md-3 ml-3 mt-3 head-img" alt="">
                <div class="flex-direction-column">
                    <h5 class="mt-xl-2 ml-xl-2 text-dark h1 title-height mt-sm-2 ml-sm-2">TanTan
                    </h5>
                    <span class="ml-xl-2 text-dark head">Pet Restaurant<i class="fas fa-paw ml-xl-2"></i></span>
                </div>
            </a>
            <button class="navbar-toggler d-md-none ml-auto mr-3" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-xl-2 ml-3 active">
                        <a class="nav-link h5 text-info" href="index.html">首頁<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mr-xl-2 ml-3">
                        <a class="nav-link h5 text-dark" href="serch.html">查詢</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link h5 text-secondary" href="remind.html">貼心提醒<i class="fas fa-heart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide serch-list" data-ride="carousel">
                <div class="carousel-btn">
                    <a href="#point">
                        <button class="btn btn-primary text-white point-btn a-style btn-style-point">關鍵字<br>搜尋</button>
                    </a>
                    <a href="#map">
                        <button class="btn btn-primary text-white map-btn a-style btn-style-map">地圖式<br>搜尋</button>
                    </a>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active carousel-header bg-cover"
                        style="background-image: url('https://images.unsplash.com/photo-1515952782260-36998d667f89?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80')">
                        <div class="carousel-caption d-none d-xl-block">
                        </div>
                    </div>
                    <div class="carousel-item carousel-header bg-cover"
                        style="background-image: url('https://images.unsplash.com/photo-1494913148647-353ae514b35e?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60')">
                        <div class="carousel-caption d-none d-xl-block">
                        </div>
                    </div>
                    <div class="carousel-item carousel-header bg-cover"
                        style="background-image: url('https://images.unsplash.com/photo-1550256051-e8b328f5bf54?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyxld9&auto=format&fit=crop&w=2850&q=80')">
                        <div class="carousel-caption d-none d-xl-block"></div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="dispoint point" id="point">
                <div class="accordion my-sm-5 d-block d-lg-none my-3" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    地區分類查詢
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="list-group">
                                    <div href="#"
                                        class="list-group-item list-group-item-action bg-primary border-0 text-white h5">
                                        <i class="fas fa-globe-asia mr-sm-3"></i>
                                        地區分類
                                    </div>
                                    <a href="#north" class="list-group-item list-group-item-action areaClick"><i
                                            class="fas fa-map-marker-alt mr-sm-3 text-dark"></i>北部 <span id="northCount"
                                            id="#north"></span></a>
                                    <a href="#middle" class="list-group-item list-group-item-action areaClick"><i
                                            class="fas fa-map-marker-alt mr-sm-3 text-dark"></i>中部 <span
                                            id="middleCount" id="#middle"></span></a>
                                    <a href="#south" class="list-group-item list-group-item-action areaClick"><i
                                            class="fas fa-map-marker-alt mr-sm-3 text-dark"></i>南部 <span id="southCount"
                                            id="#south"></span></a>
                                    <a href="#east" class="list-group-item list-group-item-action areaClick"><i
                                            class="fas fa-map-marker-alt mr-sm-3 text-dark"></i>東部 <span id="eastCount"
                                            id="#east"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    餐廳服務類型查詢
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="col-xl-12 btn-dec my-xl-2 col-lg-12">
                                    <a id="all" class="btn-radius active" data-num="0">全部類型</a>
                                    <a class="btn-radius" data-num="1">寵物餐廳</a>
                                    <a class="btn-radius" data-num="2">寵物友善餐廳</a>
                                    <a class="btn-radius" data-num="3">寵物樂園</a>
                                    <a class="btn-radius" data-num="4">寵物美容</a>
                                    <a class="btn-radius" data-num="5">寵物安親</a>
                                    <a class="btn-radius" data-num="6">浪浪中途</a>
                                    <a class="btn-radius" data-num="7">寵物雜貨</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    關鍵字查詢
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <div class="mt-xl-5 mt-lg-5">
                                        <div class="input-group mb-3">
                                            <input type="text" id="serch" class="form-control point-serch"
                                                placeholder="店家搜尋" aria-label="Recipient's username"
                                                aria-describedby="basic-addon2" data-table="order-table">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary text-white serch-btn">GO</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-lg-4 mt-xl-5 mt-lg-5 d-none d-lg-block">
                        <div class="list-group">
                            <div href="#"
                                class="list-group-item list-group-item-action bg-primary border-0 text-white h5">
                                <i class="fas fa-globe-asia mr-md-3"></i>
                                地區分類
                            </div>
                            <a href="#north" class="list-group-item list-group-item-action areaClick"><i
                                    class="fas fa-map-marker-alt mr-md-3 text-dark"></i>北部 <span id="northCount"
                                    id="#north"></span></a>
                            <a href="#middle" class="list-group-item list-group-item-action areaClick"><i
                                    class="fas fa-map-marker-alt mr-md-3 text-dark"></i>中部 <span id="middleCount"
                                    id="#middle"></span></a>
                            <a href="#south" class="list-group-item list-group-item-action areaClick"><i
                                    class="fas fa-map-marker-alt mr-md-3 text-dark"></i>南部 <span id="southCount"
                                    id="#south"></span></a>
                            <a href="#east" class="list-group-item list-group-item-action areaClick"><i
                                    class="fas fa-map-marker-alt mr-md-3 text-dark"></i>東部 <span id="eastCount"
                                    id="#east"></span></a>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-8">
                        <div class="row">
                            <div class="col-md-12 d-none d-lg-block">
                                <div class="mt-xl-5 mt-lg-5">
                                    <div class="input-group mb-3">
                                        <input type="text" id="serch" class="form-control point-serch"
                                            placeholder="店家搜尋" aria-label="Recipient's username"
                                            aria-describedby="basic-addon2" data-table="order-table">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary text-white serch-btn">GO</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 btn-dec my-xl-2 col-lg-12 d-none d-lg-block">
                                <a id="all" class="btn-radius active" data-num="0">全部類型</a>
                                <a class="btn-radius" data-num="1">寵物餐廳</a>
                                <a class="btn-radius" data-num="2">寵物友善餐廳</a>
                                <a class="btn-radius" data-num="3">寵物樂園</a>
                                <a class="btn-radius" data-num="4">寵物美容</a>
                                <a class="btn-radius" data-num="5">寵物安親</a>
                                <a class="btn-radius" data-num="6">浪浪中途</a>
                                <a class="btn-radius" data-num="7">寵物雜貨</a>
                            </div>
                        </div>
                        <div class="list mt-lg-3" id="top">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dismap map">
                <div class="row mt-xl-7 mt-lg-7 mt-3">
                    <div class="col-xl-5 map-list col-lg-5">
                    </div>
                    <div class="col-xl-7 col-lg-7 map-height">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dispage mt-md-8">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mt-xl-6 mt-5" id="pagination">
            </ul>
        </nav>
        <div class="total-page">
        </div>
        <div class="top">
            <a href="#point"><i class="fas fa-arrow-circle-up"></i></a>
        </div>
    </div>
    <div class="bg-success">
        <div class="container">
            <div class="mb-0 text-warning text-center mt-5">
                <p class="pt-2"><span class="year">&copy;</span>寵物友善餐廳查詢</p>
                <p class="list-inline-item">Made by Jelly</p>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABC2LrjCQkCGgKfrvRey2zfj5nD4BGjuE&callback=initMap"
        async defer></script>
